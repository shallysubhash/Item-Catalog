{% extends "layout.html" %}

{% set pagename = 'home' %}

{% block content %}
<h1>Delete {{Item.name}}?</h1>
<div class="row">
    <div class="col-md-12">
        <form method="post">
            <div class="col-md-1" align="right">
                <button type="submit" class="btn btn-danger delete" id="delete">
                    <i class="glyphicon glyphicon-remove">
                        Delete
                    </i>
                </button>
            </div>
            <div class="col-md-11" align="left">
                <a href="{{ url_for('showcatalogs') }}" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
            </div>
        </form>
        </div>
    </div>

            {% endblock %}
