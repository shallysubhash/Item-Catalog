{% extends "layout.html" %}

{% set pagename = 'home' %}

{% block content %}

<div class="row">
    <div class="col-md-3">
        {% for category in categories %}
        <p> <a href="{{url_for('showCategoryItems', category_id = category.id )}}">{{category.name}}</a></p>
        {% endfor %}
        
    </div>
   
    <div class="col-md-9">
        {% for item in items %}

        <p>
            <a href="{{url_for('ShowItem', item_id = item.id )}}">
                {{item.name}}
            </a>
        </p>
        {% endfor %}
        {% if 'username' in session  %}
        <a href="{{url_for('NewItem')}}" >Create New Item</a>
        {% endif %}
    </div>
</div>
{% endblock %}
